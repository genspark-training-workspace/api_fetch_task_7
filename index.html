<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="/assets/img/rick_morty_png.png" type="image/x-icon">
        <title>Rick and Morty Character Search</title>
    </head>
    <body>
        <div class="container">
            <p class="title">Rick and Morty Character Search</p>
            <div class="search-page-bar">
                <input type="text" id="search-input" class="form-control" placeholder="Search for a character..." />
                <button class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            
    
            <div id="character-container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
